<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Akan-name Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Akan Name GeneratorâœŒ</h1>

  <div class="container">

    <div class="inputting">
      <label for="YY">Year of Birth</label>
      <input type="text" id="year" placeholder="e.g. 1998" required>
    </div>

    <div class="inputting">
      <label for="DD">Date of Birth</label>
      <input type="dateofbirth" id="date" placeholder="e.g. 29" required>
    </div>

    <div class="inputting">
      <label for="MM">Month of Birth</label>
      <select name="month" id="month">
        <option value="january">January</option>
        <option value="febuary">February</option>
        <option value="march">March</option>
        <option value="april">April</option>
        <option value="may">May</option>
        <option value="june">June</option>
        <option value="july">July</option>
        <option value="august">August</option>
        <option value="september">September</option>
        <option value="october">October</option>
        <option value="november">November</option>
        <option value="december">December</option>

      </select>
    </div>

    <div class="inputting">
      <label for="gender">Gender</label>
      <select id="gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
    </div>

    </div>

    <div class="button">
      <button onclick="generateAkanName()">Generate Your Akan Name</button>
    </div>
</body>
</html>
