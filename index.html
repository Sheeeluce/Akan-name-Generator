<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Akan-name Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="bg-image">
    <span><img src="akan.jpg" alt="akan-people"></span>
  </div>
  <h1>Akan Name GeneratorâœŒ</h1>

  <div class="container">

    <div class="inputting">
      <label for="birth-year">Year of Birth</label>
      <input type="text" id="year" placeholder="e.g. 1998" required>
    </div>

    <div class="inputting">
      <label for="birth-date">Date of Birth</label>
      <input type="date" id="date" placeholder="e.g. 29" required>
    </div>

    <div class="inputting">
      <label for="birth-month">Month of Birth</label>
      <input type="month" name="month" id="month" placeholder="e.g. september" required>
    </div>

    <div class="inputting">
      <label for="gender">Gender</label>
      <select id="gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
    </div>
    </div>
</body>
</html>
